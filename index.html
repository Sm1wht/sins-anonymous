<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Confessions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        h1 {
            text-align: center;
            color: #e0e0e0;
        }
        .intro-text {
            text-align: center;
            margin-bottom: 30px;
            color: #b0b0b0;
        }
        .confess-button {
            display: block;
            margin: 0 auto 30px auto;
            padding: 10px 20px;
            background-color: #444;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
        }
        .confess-button:hover {
            background-color: #555;
        }
        .admin-button {
            display: none; /* Initially hidden */
            padding: 10px;
            background-color: #444;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin: 20px auto;
        }
        .admin-button:hover {
            background-color: #555;
        }
        .confession-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .confession-card {
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 15px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .confession-card p {
            margin: 0;
            padding: 0;
            font-size: 1em;
            color: #e0e0e0;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <h1>Anonymous Confessions</h1>
    <div class="intro-text">
        <p>Welcome to Anonymous Confessions. Share your secrets anonymously or read what others have to confess.</p>
    </div>
    <button class="confess-button" onclick="window.location.href='confess.html'">Make a Confession</button>
    <button id="adminButton" class="admin-button" onclick="checkAdminPassword()">Admin Login</button>
    <div class="confession-gallery" id="confessionGallery"></div>

    <script>
        // Function to check for admin access
        function checkAdminPassword() {
            const password = prompt('Enter admin password:');
            if (password === '76631') {
                window.location.href = 'admin.html'; // Redirect to admin page
            } else {
                alert('Incorrect password.');
            }
        }

        // Show the admin button if the user is an admin (simplified example)
        function showAdminButton() {
            const isAdmin = prompt('Enter password to show admin button:');
            if (isAdmin === '76631') {
                document.getElementById('adminButton').style.display = 'block';
            } else {
                alert('Incorrect password.');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Display admin button (for simplicity, let's simulate it)
            showAdminButton();
            loadConfessions();
        });

        function loadConfessions() {
            const gallery = document.getElementById('confessionGallery');
            const confessions = JSON.parse(localStorage.getItem('publicConfessions')) || [];
            gallery.innerHTML = '';

            confessions.forEach((confession, index) => {
                const card = document.createElement('div');
                card.className = 'confession-card';
                card.innerHTML = `<p>${confession}</p><button class="delete-button" onclick="deleteConfession(${index})">Delete</button>`;
                gallery.appendChild(card);
            });
        }

        function deleteConfession(index) {
            let confessions = JSON.parse(localStorage.getItem('publicConfessions')) || [];
            confessions.splice(index, 1);
            localStorage.setItem('publicConfessions', JSON.stringify(confessions));
            loadConfessions();
        }
    </script>
</body>
</html>
