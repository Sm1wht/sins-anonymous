<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Confession</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        .confess-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .confess-form textarea, .confess-form button, .confess-form input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .confess-form textarea {
            background: #444;
            color: #e0e0e0;
        }
        .confess-form input[type="text"] {
            background: #444;
            color: #e0e0e0;
        }
        .confess-form button {
            background: #555;
            color: #e0e0e0;
            cursor: pointer;
        }
        .confess-form button:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="confess-form">
        <h1>Make a Confession</h1>
        <textarea id="confessionText" placeholder="Enter your confession here..." rows="6"></textarea>
        <label>
            <input type="checkbox" id="publicConfession" />
            Share this confession publicly
        </label>
        <button onclick="submitConfession()">Submit</button>
    </div>

    <script>
        function submitConfession() {
            const confessionText = document.getElementById('confessionText').value;

            if (confessionText === '76631') {
                window.location.href = 'admin.html'; // Redirect to admin page
                return;
            }

            const confessions = JSON.parse(localStorage.getItem('publicConfessions')) || [];
            if (document.getElementById('publicConfession').checked) {
                confessions.push(confessionText);
                localStorage.setItem('publicConfessions', JSON.stringify(confessions));
            }

            alert('Confession submitted!');
            window.location.href = 'index.html'; // Redirect to main page
        }
    </script>
</body>
</html>
