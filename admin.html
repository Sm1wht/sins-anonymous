<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        h1 {
            text-align: center;
            color: #e0e0e0;
        }
        .confession-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .confession-card {
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 15px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .confession-card p {
            margin: 0;
            padding: 0;
            font-size: 1em;
            color: #e0e0e0;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-button:hover {
            background: darkred;
        }
        .private-button {
            display: block;
            margin: 20px auto;
            padding: 10px;
            background-color: #444;
            color: #e0e0e0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .private-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Admin Page</h1>
    <button class="private-button" onclick="window.location.href='adminPrivate.html'">View Private Confessions</button>
    <div class="confession-gallery" id="adminConfessionGallery"></div>

    <script>
        function loadConfessions() {
            const gallery = document.getElementById('adminConfessionGallery');
            const confessions = JSON.parse(localStorage.getItem('publicConfessions')) || [];
            gallery.innerHTML = '';

            confessions.forEach((confession, index) => {
                const card = document.createElement('div');
                card.className = 'confession-card';
                card.innerHTML = `<p>${confession}</p><button class="delete-button" onclick="deleteConfession(${index})">Delete</button>`;
                gallery.appendChild(card);
            });
        }

        function deleteConfession(index) {
            let confessions = JSON.parse(localStorage.getItem('publicConfessions')) || [];
            confessions.splice(index, 1);
            localStorage.setItem('publicConfessions', JSON.stringify(confessions));
            loadConfessions();
        }

        document.addEventListener('DOMContentLoaded', loadConfessions);
    </script>
</body>
</html>
